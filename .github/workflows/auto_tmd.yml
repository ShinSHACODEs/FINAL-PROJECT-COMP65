name: Update TMD Data to Google Drive

on:
  schedule:
    - cron: '0 13 * * *'  # รันทุกวันเวลา 13:00 UTC (20:00 เวลาไทย)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download previous CSV from artifact (if exists)
        continue-on-error: true  # ไม่หยุดถ้ายังไม่มี artifact
        uses: actions/download-artifact@v4
        with:
          name: tmd-csv-artifact
          path: artifact_data

      - name: Run weather data scraper
        run: python tmd.py

      - name: Upload updated CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tmd-csv-artifact
          path: TMDdata.csv
          retention-days: 1  # เก็บแค่วันเดียวก็พอ

      - name: Upload to Google Drive
        uses: mathisve/gdrive-upload-action@main
        with:
          filename: ./TMDdata.csv
          name: TMDdata.csv
          folderId: ${{ secrets.FOLDER_ID }}
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
          encoded: false
