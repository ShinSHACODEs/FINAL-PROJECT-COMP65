name: Update TMD Data to Google Drive
on:
  schedule:
    - cron: '0 13 * * *'  
  workflow_dispatch:  

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Download existing CSV from Google Drive
              env:
                GDRIVE_FILE_ID: 1O2HqNcX77-uGv8BL05AmFtxxFqqe0qPE
              run: |
                echo "Downloading weatherdata.csv from Google Drive..."
                gdown https://drive.google.com/uc?id=$GDRIVE_FILE_ID -O TMDdata.csv
                
      - name: Run weather data scraper
        run: python tmd.py

      - name: Upload to Google Drive
        uses: mathisve/gdrive-upload-action@main
        with:
          filename: ./TMDdata.csv
          name: TMDdata.csv
          folderId: ${{ secrets.FOLDER_ID }}
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
          encoded: false
