name: Update TMD Data to Google Drive
on:
  schedule:
    - cron: '0 13 * * *'  
  workflow_dispatch:  

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Download data from Google Drive
        run: |
          file_id = 1OGcwxYAaBsL0CQlucI6nxc6HSoT3NtLB
          url="https://drive.google.com/uc?id=${file_id}"
          gdown.download(url, "TMDdata.csv", quiet=False)

      - name: Read CSV file and run the script
        run: |
          python -c "
          import pandas as pd
          df_existing = pd.read_csv('TMDdata.csv', encoding='utf-8-sig')
          print(df_existing.head())  # หรือการอ่านข้อมูลที่ต้องการทำ
          "
      - name: Run weather data scraper
        run: python tmd.py

      - name: Upload to Google Drive
        uses: mathisve/gdrive-upload-action@main
        with:
          filename: ./TMDdata.csv
          name: TMDdata.csv
          folderId: ${{ secrets.FOLDER_ID }}
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
          encoded: false
