name: Upload Weather Data to Firestore

on:
  schedule:
    - cron: '0 13 * * *'  # รันทุกวันตอน 13:00 UTC (20:00 เวลาไทย)
  workflow_dispatch:  # รันด้วยตัวเองได้

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
           python-version: '3.x'

      - name: Install dependencies from requirements.txt
        run: |
           python -m pip install --upgrade pip
           if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
           
      - name: Run weather data scraper
        run: python Weather_data.py

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # ใช้ Node.js สำหรับรัน Firebase SDK

      - name: Install Node.js dependencies
        run: |
          npm install firebase-admin csv-parser

      - name: Upload CSV to Firestore
        env:
          DB_SERVICE_ACCOUTKEY: ${{ secrets.DB_SERVICE_ACCOUTKEY }}
        run: |
          echo "$DB_SERVICE_ACCOUTKEY" > firebase-key.json
          node upload-to-firestore.js
