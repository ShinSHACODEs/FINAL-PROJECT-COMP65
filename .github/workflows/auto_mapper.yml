name: Update Carmapper to Google Drive
on:
  schedule:
    - cron: '0 4 * * *'  
  workflow_dispatch:  

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y gdal-bin libgdal-dev
          
      - name: Run carbonmapper scraper
        run: python carbonmapper.py

      - name: Upload to Google Drive
        uses: mathisve/gdrive-upload-action@main
        with:
          filename: ./plume_data_cleaned.csv
          name: plume_data_cleaned.csv
          folderId: ${{ secrets.FOLDER_ID }}
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
          encoded: false
