name: Daily Weather Scripts

# กำหนดเวลารันทุกวันเวลา 15:00 UTC (22:00 ไทย)
on:
  schedule:
    - cron: '0 13 * * *'  # ทุกวันเวลา 13:00 UTC (20:00 น. ไทย)
  workflow_dispatch:  # เพิ่มปุ่ม manual run บน GitHub ด้วย

jobs:
  run-python-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Weather_data.py
        run: python Weather_data.py

      - name: Upload CSV to Google Drive
        uses: foosbyte/google-drive-upload@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
          file: 'weather_data.csv'  # ชื่อไฟล์ที่ต้องการอัปโหลด
          folder_id: '1oG1TA6wzl4J45lyCieeoPCj8SDEqgnYC'  # ใส่ Folder ID ที่ต้องการอัปโหลดไป

