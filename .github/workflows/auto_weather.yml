name: Daily Weather Scripts

# กำหนดเวลารันทุกวันเวลา 15:00 UTC (22:00 ไทย)
on:
  schedule:
    - cron: '38 15 * * *'
  workflow_dispatch:  # เพิ่มปุ่ม manual run บน GitHub ด้วย

jobs:
  run-python-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # เปลี่ยนเป็นเวอร์ชันที่ต้องการ

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tmd.py
        run: python tmd.py

      - name: Run Weather_data.py
        run: python Weather_data.py
