name: Daily Weather Scripts and Upload as Artifact

on:
  schedule:
    - cron: '0 13 * * *' # ทุกวันตอน 20.00 น. ไทย
  workflow_dispatch:

jobs:
  run-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run your weather script
      run: python Weather_data.py

    - name: Upload weather file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: weather-data
        path: Weather_data_output.csv
