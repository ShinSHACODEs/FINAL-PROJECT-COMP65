name: Daily Weather Scripts

# กำหนดเวลารันทุกวันเวลา 13:00 UTC (20:00 น. ไทย)
on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  run-python-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tmd.py
        run: python tmd.py

      - name: Run Weather_data.py
        run: python Weather_data.py

      - name: Create download directory
        run: |
          mkdir -p download  # สร้างโฟลเดอร์ download หากยังไม่มี

      - name: Move CSV files to download folder
        run: |
          mv *.csv download/  # ย้ายไฟล์ CSV ไปยังโฟลเดอร์ download

      - name: Upload CSV files
        uses: actions/upload-artifact@v3
        with:
          name: weather-csvs
          path: download/*.csv  # อัพโหลดไฟล์จากโฟลเดอร์ download
